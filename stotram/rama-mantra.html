    <h1>ರಾಮ ಮಂತ್ರ <span class="ENG">(Rama Mantra)</span></h1>

    <button onclick="toggleVisibility()">Show/Hide English Transliteration</button><br>

    <p>

        ಶ್ರೀ ರಾಮ ರಾಮ ರಾಮೇತಿ ರಮೇ ರಾಮೇ ಮನೋರಮೇ | <br>
        ಸಹಸ್ರನಾಮ ತತ್ ತುಲ್ಯಂ ರಾಮನಾಮ ವರಾನನೇ || <br>
    </p>

    <p>

        श्री राम राम रामेति रमे रामे मनोरमे । <br>
        सहस्रनाम तत् तुल्यं रामनाम वरानने ॥ <br>
    </p>

    <span class="ENG">
        shri raama raama raameti rame raame manorame | <br>
        sahasranaama tat tulyaM raama-naama varaannane || <br>
    </span>
