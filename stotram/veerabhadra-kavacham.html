        // Function to add nyasa links after the opening section
        function addNyasaLinks() {
            const container = document.getElementById('dynamic-content');
            if (container.children.length > 0) {
                const linksDiv = document.createElement('div');
                linksDiv.style.marginBottom = '20px';
                
                nyasaLinks.forEach(link => {
                    const a = document.createElement('a');
                    a.href = link.url;
                    a.target = '_blank';
                    a.rel = 'noopener';
                    a.textContent = link.text;
                    a.style.display = 'block';
                    a.style.marginBottom = '5px';
                    linksDiv.appendChild(a);
                });
                
                // Insert after the first section (Viniyoga)
                if (container.children.length >= 2) {
                    container.insertBefore(linksDiv, container.children[2]);
                }
            }
        }

        // Override the renderContent function to add nyasa links
        const originalRenderContent = window.renderContent;
        window.renderContent = function(mode) {
            if (originalRenderContent) {
                originalRenderContent(mode);
                addNyasaLinks();
            }
