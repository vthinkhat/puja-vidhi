<!DOCTYPE html>

<head>
    <title>ಗಣಪತಿ ಪೂಜ (Ganapati Pooja)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anek+Kannada:wght@100..800&family=Baloo+Tamma+2:wght@400..800&family=Noto+Serif+Kannada&display=swap"
        rel="stylesheet">
    <style>
        body {
            /* font-family: "Noto Serif Kannada", system-ui; */
            /* font-family: "Anek Kannada", system-ui; */
            font-family: "Baloo Tamma 2", system-ui;
            font-style: normal;
            font-weight: 400;
        }

        .ENG {
            font-style: italic;
            color: blue;
            font-size: x-small;
            display: none;
            margin-top: 0;
            padding-top: 0;
        }
    </style>
</head>

<body>
    <h1>ಗಣಪತಿ ಪೂಜ (Ganapati Pooja)</h1>

    <div id="shuddikarana-mantra"></div>
    <div id="ganapati-prarthana"></div>
    <div id="deepaaradhana"></div>

    <script>
        function loadSection(sectionId, url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(sectionId).innerHTML = data;
                })
                .catch(error => console.error('Error fetching the section:', error));
        }

        loadSection('shuddikarana-mantra', 'general/shuddikarana-mantra.html');
        loadSection('ganapati-prarthana', 'general/ganapati-prarthana.html');
        loadSection('deepaaradhana', 'general/deepaaradhana.html');
    </script>

</body>

</html>
