<h2>ಭೂತೋಚ್ಛಾಟನ <span class="ENG">(bhootOchchaaTana)</span></h2>
<p>
    Smell akshata in deer mudra, at last.. throw akshata to left 
</p>
<p>
    ಉತ್ತಿಷ್ಠಂತು ಭೂತಪಿಶಾಚಾಃ ಏತೇ ಭೂಮಿ ಭಾರಕಾಃ<br>
    <span class="ENG">
        uttishThamtu bhūta-piśācāḥ ete bhūmi-bhārakāḥ<br>
    </span>
</p>
<p>
    ಏತೇಷಾಮವಿರೋಧೇನ ಬ್ರಹ್ಮಕರ್ಮ ಸಮಾರಭೇ<br>
    <span class="ENG">
        eteṣhām-avirodhena brahma-karma samārabhe<br>
    </span>
</p>
