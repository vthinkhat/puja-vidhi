
<h2>ಚಾಮರಾಮ್ <span class="ENG">(Chaamaram)</span></h2>

<p>
    ಛತ್ರ ಚಾಮರ ಗೀತ ನೃತ್ಯ ಆಂದೋಳಿಕಾ ಅಶ್ವಾರೋಹಣ ಗಜಾರೋಹಣ<br>
    <span class="ENG">
        Chatra chaamara geeta nRtya aaMdOLikaa aSvaarOhaNa gajaarOhaNa<br>
    </span>

    ಸಮಸ್ತ ರಾಜೋಪಚಾರಾನ್ ಮನಸಾ ಸಮರ್ಪಯಾಮಿ<br>
    <span class="ENG">
        samasta raajOpacharaan manasaa samarpayaami<br>
    </span>
</p>
