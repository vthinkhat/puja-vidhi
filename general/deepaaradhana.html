<h2>ದೀಪ ನಮಸ್ಕಾರಂ <span class="ENG">(Deepaaradhana)</span></h2>

<p>
    ದೀಪತ್ವಂ ಬ್ರಹ್ಮರೂಪೋ ಸಿ ಜ್ಯೋತಿಷಾಂ ಪ್ರಭುರವ್ಯಯ:<br>
    <span class="ENG">
        deepatvaM brahmaroopO si jyOtishaaM prabhuravyaya<br>
    </span><br>

    ಸೌಭಾಗ್ಯಂ ದೇಹಿ ಪುತ್ರಾಂಶ್ಚ ಸರ್ವಾನ್ ಕಾಮಾಂಶ್ಚ ದೇಹಿಮೇ<br>
    <span class="ENG">
        saubhaagyaM daehi putraaMScha sarvaan kaamaaMScha daehimae<br>
    </span><br>
</p>
