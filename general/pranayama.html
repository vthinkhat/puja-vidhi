<h2>ಪ್ರಾಣಾಯಾಮ <span class="ENG">(Praanaayama)</span></h2>

<p>
    ಪೂರಕಂ ಕುಂಭಕಂ ಚೈವ ರೇಚಕಂ ತದನಂತರಂ<br>
    <span class="ENG">
        poorakaM kuMbhakaM chaiva raechakaM tadanaMtaraM<br>
    </span>

    ಪ್ರಾಣಾಯಾಮ ಮಿದಂ ಪ್ರೋಕ್ತಂ ಸರ್ವ ದೇವ ನಮಸ್ಕೃತಂ<br>
    <span class="ENG">
        praaNaayaama midaM prOktaM sarva daeva namaskRtaM<br>
    </span>
</p>
