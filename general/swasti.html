
<h2>ಶಾಂತಿ ಮಂತ್ರ <span class="ENG">(Shanti Mantra)</span></h2>

<p>
    ಸ್ವಸ್ತಿ ಪ್ರಜಾಭ್ಯಃ ಪರಿಪಾಲಯಂತಾಂ
    <span class="ENG">
        swasti prajābhyaḥ paripālayantām<br>
    </span><br>

    ನ್ಯಾಯೇನ ಮಾರ್ಗೇಣ ಮಹೀಂ ಮಹೀಶಾಃ ।
    <span class="ENG">
        nyāyena mārgeṇa mahīṃ mahīśāḥ<br>
    </span><br>

    ಗೋಬ್ರಾಹ್ಮಣೇಭ್ಯಶ್ಶುಭಮಸ್ತು ನಿತ್ಯಂ
    <span class="ENG">
        gobrāhmaṇebhyaśśubhamastu nityam<br>
    </span><br>

    ಲೋಕಾಸ್ಸಮಸ್ತಾಸ್ಸುಖಿನೋ ಭವಂತು ॥
    <span class="ENG">
        lokāḥ-samastāḥ-sukhino bhavantu
    </span><br>
</p>
