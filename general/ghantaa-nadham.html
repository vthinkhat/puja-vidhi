<h2>ಘಂಟಾ ನಾದಂ <span class="ENG">(Ghantaa Naadam)</span></h2>
<p>

    ಆಗಮಾರ್ಥಂ ತು ದೇವಾನಾಂ ಗಮನಾರ್ಥಂ ತು ರಾಕ್ಷಸಾಂ |<br>
    <span class="ENG">Agamartham tu devaanaam gamanaartham tu raakshasaam |<br></span>
    
    ಕುರು ಘಂಟಾರವಂ ತತ್ರ ದೇವತಾ ಹ್ವಾನ ಲಾಂಛನಮ್ ||<br>
    <span class="ENG">Kuru ghantaaravam tatra devataa hvaana laanchhanam ||<br></span>
</p>
