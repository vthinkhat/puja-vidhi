<h2>ಪಾವನ ಮಂತ್ರಂ <span class="ENG">(Paavana Mantram)</span></h2>

<p>
    ಓಂ ಅಪವಿತ್ರಃ ಪವಿತ್ರೋ ವಾ ಸರ್ವಾವಸ್ಥಾಂ ಗತೋಽಪಿ ವಾ |<br>
    <span class="ENG">
        Om Apavitrah Pavitro Vaa Sarvaa-vasthaam Gato-[A]pi Vaa<br>
    </span>

    ಯಃ ಸ್ಮರೇತ್ ಪುಣ್ಡರೀಕಾಕ್ಷಂ ಸ ಬಾಹ್ಯಾಭ್ಯನ್ತರಃ ಶುಚಿಃ ||<br>
    <span class="ENG">
        Yah Smaret-Punnddariikaakssam Sa Baahyaa-Bhyantarah Shucih<br>
    </span>
</p>
